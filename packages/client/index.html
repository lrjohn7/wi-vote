<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#2166ac" />
    <link rel="canonical" href="https://wi-vote.com/" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="description" content="Explore ward-level election data and model future outcomes across Wisconsin." />
    <meta property="og:title" content="WI-Vote — Wisconsin Election Explorer" />
    <meta property="og:description" content="Explore ward-level election data and model future outcomes across Wisconsin's 7,000+ wards." />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="en_US" />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="WI-Vote — Wisconsin Election Explorer" />
    <meta name="twitter:description" content="Explore ward-level election data and model future outcomes across Wisconsin's 7,000+ wards." />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <title>WI-Vote — Wisconsin Election Explorer</title>
    <script>
      // Anti-FOUC: apply dark mode class before first paint
      (function() {
        var t = localStorage.getItem('wi-vote-theme');
        var dark = t === 'dark' || (t !== 'light' && window.matchMedia('(prefers-color-scheme: dark)').matches);
        if (dark) document.documentElement.classList.add('dark');
      })();
    </script>
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "WI-Vote",
      "description": "Wisconsin Ward-Level Election Modeling App — explore how every ward voted, track partisan trends, and model future elections.",
      "url": "https://wi-vote.com",
      "applicationCategory": "Government",
      "operatingSystem": "Any"
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
