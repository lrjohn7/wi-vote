server {
    listen ${PORT};
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_min_length 256;

    # PMTiles and static assets — long cache
    location /tiles/ {
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    location /assets/ {
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Reverse proxy API requests to FastAPI
    # Use a variable so nginx re-resolves DNS on each request instead of
    # caching the IP at startup (prevents stale routing when API restarts).
    # Railway uses IPv6 internal DNS at fd12::10 for *.railway.internal.
    resolver ${DNS_RESOLVER} ipv6=on valid=5s;
    set $api_upstream ${API_UPSTREAM};
    location /api/ {
        proxy_pass $api_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 10s;
        proxy_read_timeout 60s;
    }

    # Service worker — must never be heuristically cached.
    # no-cache = always revalidate with server (304 if unchanged).
    location = /sw.js {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    location = /registerSW.js {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # SPA fallback — serve index.html for all other routes.
    # no-cache ensures the browser always revalidates the HTML entry point,
    # so new deploys with new asset hashes are discovered immediately.
    location / {
        add_header Cache-Control "no-cache";
        try_files $uri $uri/ /index.html;
    }
}
